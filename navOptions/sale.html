<script type="module">
    import { header,fonts } from '../components/header.js'

    import { sortJS , sortHTML , filterHTML } from '../components/sort.js'

let head = document.getElementById('header')

head.innerHTML = header();
console.log(head.innerHTML)
let font = document.getElementById('fonts')

let products = JSON.parse(localStorage.getItem('products'))
console.log(products)


let container = document.getElementById('container')
append(products,container)

let sort  = document.getElementById('sort')

sortJS(products,append)

filter.innerHTML = filterHTML()
filter.addEventListener('change',function(){
    window.location.href = `../navOptions/${filter.value}.html`
})
